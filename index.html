<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vokabeltrainer</h1>
    
    <!-- Auswahl der Lektionen -->
    <label for="lesson-select">Wähle eine Lektion:</label>
    <select id="lesson-select">
        <option value="lektion1.json">Lektion 1</option> 
        <option value="lektion2.json">Lektion 2</option> 
        <option value="lektion3.json">Lektion 3</option> 
        <option value="lektion4.json">Lektion 4</option> 
        <option value="lektion5.json">Lektion 5</option> 
        <option value="lektion6.json">Lektion 6</option> 
        <option value="lektion7.json">Lektion 7</option> 
        <option value="lektion8.json">Lektion 8</option> 
        <option value="lektion9.json">Lektion 9</option> 
        <option value="lektion10.json">Lektion 10</option> 
        <option value="lektion11.json">Lektion 11</option> 
        <option value="lektion12.json">Lektion 12</option> 
        <option value="lektion13.json">Lektion 13</option> 
        <option value="lektion14.json">Lektion 14</option> 
        <option value="lektion15.json">Lektion 15</option> 
        <option value="lektion16.json">Lektion 16</option>
        <option value="lektion17.json">Lektion 17</option>
        <option value="lektion18.json">Lektion 18</option>
        <option value="lektion19.json">Lektion 19</option>
        <option value="lektion20.json">Lektion 20</option>
        <option value="lektion21.json">Lektion 21</option>

        <!-- Weitere Lektionen -->
    </select>
<div id="score">
  <p>Punkte: <span id="score">0</span></p>
</div>
    <button onclick="startLesson()">Lektion starten</button>

    <!-- Anzeige der Vokabeln -->
    <div id="vocabulary-container" style="display: none;">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Übersetzung eingeben">
        <button onclick="checkAnswer()">Antwort überprüfen</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
